
<!DOCTYPE html>
<html>
<head>
    <title>Way to Seoul</title>
    <link rel="stylesheet" href="style.css">
    <link href="img/logo.png" rel="shortcut icon" type="image/x-icon">
    <script type="text/javascript">
       
        var imgArray = new Array();
        imgArray[0] = "https://cdn.pixabay.com/photo/2019/04/11/13/38/blue-4119805_1280.jpg";
        imgArray[1] = "img/back1.jpg";
        imgArray[2] = "img/back2.jpg";
        imgArray[3] = "img/back3.jpg";
        imgArray[4] = "https://cdn.pixabay.com/photo/2018/07/15/05/25/night-view-3538984_1280.jpg";
 
        function showImage() {
            var imgNum = Math.round(Math.random() * 4);
            var objImg = document.getElementById("introImg");
            objImg.src = imgArray[imgNum];
 
            setTimeout("showImage()", 3000);
        }
 
        
    </script>
</head>
<body onload="showImage()">
  <div class="container">
        <div class="main">
          <div class="mainph"><img id="introImg">
          <div class="logo"><img src="img/logo1.png"></div>
          <div class="down"><h1><i class="fa fa-angle-double-down" aria-hidden="true"></i></h1></div>
        </div>
        </div>
        <div class="sub">
      
          <div class="map"></div>
        </div>
      </div>
</body>
</html>
